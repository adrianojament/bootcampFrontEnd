<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form>
      <p>
        <textarea name="idConteudo" id="idConteudo" cols="30" rows="10">
Conteudo</textarea
        >
      </p>
      <p>
        <input
          type="text"
          name="iptTeste"
          id="iptTeste"
          placeholder="Informe o seu nome"
        />
      </p>
      <p>
        <input
          type="email"
          name="iptEmail"
          id="iptEmail"
          placeholder="informe o e-mail"
        />
      </p>
      <p>
        <input
          type="date"
          name="iptDate"
          id="iptDate"
          placeholder="Informe a data"
        />
      </p>
      <p>
        <input type="checkbox" checked name="chkRadio" id="chkRadio" />
        Rock
      </p>
      <p>
        <input type="radio" name="opcao" id="idSim" />
        Sim
        <input type="radio" name="opcao" id="idNao" />
        Nao
      </p>
      <input type="submit" value="Enviar" />
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
