<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 02 - Fundamentos de Javascript</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="center">search-devs</h3>
      <div class="row options">
        <div class="input-field col s12">
          <input id="iptNome" type="text" class="validate" />
          <label for="iptNome">Pesquisa por nome</label>
        </div>
        <div id="optionsLanguages" class="options-items">
          <div class="options-items">
            <p class="option-language">
              <label>
                <input type="checkbox" />
                <span>Java</span>
              </label>
            </p>
            <p class="option-language">
              <label>
                <input type="checkbox" />
                <span>JavaScript</span>
              </label>
            </p>
            <p class="option-language">
              <label>
                <input type="checkbox" />
                <span>Python</span>
              </label>
            </p>
          </div>        
      </div>      
      <div id="idContainerloading" class="center">        
        <div id="idLoading">
            <div class="lds-hourglass"></div>
        </div>        
        <h5 id="idMessageData">Buscando dados. Aguarde.</h5>
      </div>
      <div id="idData" hidden>
        <h5 id="totaldevs">00 dev(s) encontrado(s)</h3>      
          <div class="row" id="idListItems">
          </div>      
      </div>      
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
