<h3>Ciclo de vida de componentes</h3>
<button (click)="add()">Adicionar RefreshComponent</button>

<div *ngFor="let id of IDs">
  <app-refresh [id]="id"></app-refresh>
  <button (click)="remove(id)">Remover o {{ id }}</button>
</div>

<h4>ngOnChanges</h4>

<div>
  <label for="inpChange">
    Label 01
    <input [(ngModel)]="label" name="inpChange" />
  </label>
</div>
<app-counter [label]="label"></app-counter>
