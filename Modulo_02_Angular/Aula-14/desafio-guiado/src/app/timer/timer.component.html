<div [class]="'phase' + ts.phase">
  <div class="timerleft">{{ ts.timeLeft / 1000 | number: "1.1-1" }}</div>
  <div>
    Exercicio {{ ts.currentEx + 1 }}/{{ ts.exercises.length }}:
    {{ ts.exercises[ts.currentEx].name }}
  </div>
  <div>
    Repeticao {{ ts.currentRep + 1 }}/{{
      ts.exercises[ts.currentEx].repetitions
    }}
  </div>
  <div>{{ formartPhase(ts.phase) }}</div>
</div>

<div>
  <button (click)="start()">Iniciar</button>
  <button (click)="pause()">Pausar</button>
  <button (click)="restart()">Reiniciar</button>
  <button (click)="next()">Proxima Fase</button>
</div>
